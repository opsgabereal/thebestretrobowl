<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Player</title>
    <style>
        .game-player {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin-top: 1px;
        }

        iframe {
            border: none;
            width: 1000px; /* Adjust width as per your game's requirement */
            height: 1000px; /* Adjust height as per your game's requirement */
        }
    </style>
</head>
<body>
    <div class="game-player">
        <iframe src="https://gabesrb.vercel.app/" allowfullscreen></iframe>
        <p>🏈 RETRO BOWL</p>
        <p>🔴 Gabes Game Player 🔴</p>
    </div>
</body>
</html>
